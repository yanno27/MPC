# Example rocket parameters (reasonable placeholders)
# Units: SI

g: 9.806
rho: 1.1589

inertia:
  mass: 2.0             # kg
  fuel_rate: 0.0        # kg/s
  Ixx: 0.0644           # kg*m^2
  Iyy: 0.0644           # kg*m^2
  Izz: 0.0128           # kg*m^2

propulsion:
  rz_thrust: 0.215     # m (nozzle offset along body z)
  thrust_c2: 0.0      # thrust = c2*dF^2 + c1*dF + c0  [N]
  thrust_c1: 0.03
  thrust_c0: 0.0
  torque_c2: 0.0      # torque magnitude along gimbal direction [N*m]
  torque_c1: 0.1040
  torque_c0: 0.0

angle:
  angle_c1: 1.0       # first-order angle model: angle = c1 * d + c0  [rad]
  angle_c0: 0.0
